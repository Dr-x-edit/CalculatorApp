<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <meta name="description" content="Simple calculator" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-screen col-md-8 d-flex align-items-end">
          <ul class="list-group flex-fill"></ul>

          <!-- <div>
            <button
              type="button"
              class="btn btn-calc btn-secondary btn-num btn-zero"
            >
              <p class="zero d-flex align-items-center">Clear history</p>
            </button>
          </div> -->
        </div>

        <div class="col col-calc col-md-4">
          <div id="form-control" class="container form-control">52</div>
          <!-- <input
            id="form-control"
            class="form-control d-flex align-items-end"
            type="text"
            value="52"
            aria-label="Disabled input example"
            disabled
            readonly
          /> -->
          <div class="container calc-container pt-3">
            <!-- prettier-ignore -->
            <div class="row row-1 mb-3 d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-calc btn-secondary btn-second-operator"
                >AC</button>
                <button
                  type="button"
                  class="btn btn-calc btn-secondary btn-second-operator"
                >+/-</button>
                <button
                  type="button"
                  class="btn btn-calc btn-secondary btn-second-operator"
                >%</button>
                <button
                  type="button"
                  class="btn btn-calc btn-secondary btn-operator btn-operator-divide"
                >/</button>
              </div>
            <div class="row row-2 mb-3 d-flex justify-content-center">
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                7
              </button>
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                8
              </button>
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                9
              </button>
              <button
                type="button"
                class="btn btn-calc btn-secondary btn-operator btn-operator-multiply"
              >
                X
              </button>
            </div>
            <div class="row row-3 mb-3 d-flex justify-content-center">
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                4
              </button>
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                5
              </button>
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                6
              </button>
              <button
                type="button"
                class="btn btn-calc btn-secondary btn-operator btn-operator-subtract"
              >
                -
              </button>
            </div>
            <div class="row row-4 mb-3 d-flex justify-content-center">
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                1
              </button>
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                2
              </button>
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                3
              </button>
              <button
                type="button"
                class="btn btn-calc btn-secondary btn-operator btn-operator-add"
              >
                +
              </button>
            </div>
            <div class="row row-5 mb-3 d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-calc btn-secondary btn-num btn-zero"
              >
                <p class="zero d-flex align-items-center">0</p>
              </button>
              <button type="button" class="btn btn-calc btn-secondary btn-num">
                .
              </button>
              <button
                type="button"
                class="btn btn-calc btn-secondary btn-operator btn-operator-result"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
